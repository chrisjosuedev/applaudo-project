server:
  port: 9090
  servlet:
    context-path: "/api/v1"

spring:
  security:
    oauth2:
      client:
        registration:
          oauth2-client-credentials:
            client-id: "applaudo-keycloack"
            client-secret: ""
            scope:
              - "openid"
            authorization-grant-type: "password"
            provider: "keycloak"
        provider:
          keycloak:
            token-uri: ${SPRING_KEYCLOACK_TOKEN_URI}
  datasource:
      url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_applaudo
      username: ${SPRING_DATASOURCE_USERNAME:root}
      password: ${SPRING_DATASOURCE_PASSWORD:root}
      driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, loggers

keycloak:
  realm: applaudoauth
  auth-server-url: ${SPRING_KEYCLOACK_AUTH_SERVER_URI}
  resource: applaudo-keycloack
  public-client: true
  bearer-only: true

variables:
  logout:
    uri: ${SPRING_KEYCLOACK_LOGOUT_URI}
